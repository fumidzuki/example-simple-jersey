plugins {
  id 'java'
  id 'org.gretty' version '3.0.3'
}

sourceCompatibility = '11'
targetCompatibility = '11'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
  jcenter()
}

dependencies {
  // lombok
  implementation 'org.projectlombok:lombok:1.18.12'
  annotationProcessor 'org.projectlombok:lombok:1.18.12'

  // Jersey
  implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.31'
  // このライブラリを追加しないと、起動時に「InjectionManagerFactory not found.」が発生する。
  implementation 'org.glassfish.jersey.inject:jersey-hk2:2.31'
  // このライブラリを追加しないと、JSONのレスポンスを作成するときに「MessageBodyWriter not found for media type=application/json」が発生する。
  implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.31'

  // JAXB
  // このライブラリを追加しないと、起動時に「java.lang.ClassNotFoundException: javax.xml.bind.JAXBException,」が発生する。
  implementation 'javax.xml.bind:jaxb-api:2.3.1'
  // このライブラリを追加しないと、XMLのレスポンスのステータスコードが500となる。
  implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.3'

}

